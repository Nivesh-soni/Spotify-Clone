<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utility.css">

</head>

<body>
  <div class="container flex justify-center bg-black">
    <div class="left bg-black">
      <div class="home d-gray rounded m-1 p-1">
        <div class="close">
          <img class="invert colse-width cls" src="img/close.svg" alt="">
        </div>
        <div class="logo">
          <img src="img/logo.svg" class="invert" alt="Logo">
        </div>
        <ul>
          <li><img src="img/home.svg" alt="home" class="invert">Home</li>
          <li><img src="img/search.svg" alt="search" class="invert">Search</li>
        </ul>


      </div>
      <div class="library d-gray rounded m-1 p-1">
        <div class="head">
          <img src="img/playlist.svg" alt="playlist" class="invert">
          <h4>Your Library</h4>
        </div>
        <div class="songList">
          <ul>





          </ul>
        </div>
        <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
          </div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>

    </div>










    <div class="right d-gray rounded">
      <div class="header">
        <div class="nav flex item-center gp">
          
          <img src="img/hamburger.svg" class="hamburger invert" alt="">
          
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            class="injected-svg invert" data-src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-standard.svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
            <path d="M15 6L9 12.0001L15 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16"
              stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            class="injected-svg invert" data-src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-standard.svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
            <path d="M9.00005 6L15 12L9 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16"
              stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>

        </div>

        <div class="buttons">
          <button id="signUp">Sign Up</button>
          <button id="logIn">Log in</button>
        </div>

      </div>

      <div class="spotify-playlist">
        <h1>Spotify Playlists</h1>
        <div class="card-container">


        </div>

        <div class="playbar invert">
          <div class="seekbar">
            <div class="circle"></div>
          </div>

          <div class="abovebar">
            <div class="songinfo invert">

            </div>
            <div class="songbtns ">
              <img id="previous" src="img/prevsong.svg" alt="">
              <img id="play" src="img/play.svg" class="timepass" alt="">
              <img id="next" src="img/nextsong.svg" alt="">
            </div>
            <div class="songtime invert">

            </div>
            <div class="volume">
              <img src="img/volume.svg" alt="">
              <div class="range">
                <input type="range" name="volume" id="">
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
